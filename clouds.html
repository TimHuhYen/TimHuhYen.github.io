<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dreamy Clouds (Visible Fix)</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow-x: hidden;
    background: linear-gradient(#6fb8ff 0%, #aee1f9 100%);
    font-family: system-ui, sans-serif;
  }

  .sky {
    position: fixed;
    inset: 0;
    z-index: -1;
    pointer-events: none;
    overflow: hidden;
  }

  .cloud-row {
    position: absolute;
    left: 0;
    width: 400%;
    height: 200px;
    display: flex;
    animation: drift 80s linear infinite;
  }

  .cloud {
    flex: 0 0 800px;
    height: 200px;
  }

  .cloud svg {
    width: 100%;
    height: 100%;
  }

  @keyframes drift {
    from { transform: translateX(0); }
    to { transform: translateX(-25%); }
  }

  /* Row positions and style variety */
  .cloud-row:nth-child(1) { top: 0;    animation-duration: 70s; opacity: 0.95; }
  .cloud-row:nth-child(2) { top: 220px; animation-duration: 90s; opacity: 0.9; }
  .cloud-row:nth-child(3) { top: 440px; animation-duration: 110s; opacity: 0.85; }
  .cloud-row:nth-child(4) { top: 660px; animation-duration: 130s; opacity: 0.8; }
  .cloud-row:nth-child(5) { top: 880px; animation-duration: 150s; opacity: 0.75; }

  .content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 100px 20px;
    color: #023;
  }

  h1 { font-size: 3rem; margin-bottom: 10px; }
  p { font-size: 1.2rem; }

</style>
</head>
<body>
  <div class="sky">
    <!-- Pre-drawn visible cloud rows -->
    <div class="cloud-row">
      <div class="cloud"><svg viewBox="0 0 800 200"><g fill="#fff" stroke="#d8eaff" stroke-width="2"><ellipse cx="80" cy="120" rx="90" ry="45"/><ellipse cx="200" cy="100" rx="120" ry="55"/><ellipse cx="340" cy="130" rx="100" ry="50"/><ellipse cx="520" cy="110" rx="130" ry="60"/><ellipse cx="700" cy="125" rx="100" ry="50"/></g></svg></div>
      <div class="cloud"><svg viewBox="0 0 800 200"><g fill="#fff" stroke="#d8eaff" stroke-width="2"><ellipse cx="80" cy="120" rx="90" ry="45"/><ellipse cx="200" cy="100" rx="120" ry="55"/><ellipse cx="340" cy="130" rx="100" ry="50"/><ellipse cx="520" cy="110" rx="130" ry="60"/><ellipse cx="700" cy="125" rx="100" ry="50"/></g></svg></div>
    </div>

    <div class="cloud-row">
      <div class="cloud"><svg viewBox="0 0 800 200"><g fill="#fff" stroke="#d8eaff" stroke-width="2"><ellipse cx="80" cy="120" rx="90" ry="45"/><ellipse cx="200" cy="100" rx="120" ry="55"/><ellipse cx="340" cy="130" rx="100" ry="50"/><ellipse cx="520" cy="110" rx="130" ry="60"/><ellipse cx="700" cy="125" rx="100" ry="50"/></g></svg></div>
      <div class="cloud"><svg viewBox="0 0 800 200"><g fill="#fff" stroke="#d8eaff" stroke-width="2"><ellipse cx="80" cy="120" rx="90" ry="45"/><ellipse cx="200" cy="100" rx="120" ry="55"/><ellipse cx="340" cy="130" rx="100" ry="50"/><ellipse cx="520" cy="110" rx="130" ry="60"/><ellipse cx="700" cy="125" rx="100" ry="50"/></g></svg></div>
    </div>

    <div class="cloud-row">
      <div class="cloud"><svg viewBox="0 0 800 200"><g fill="#fff" stroke="#d8eaff" stroke-width="2"><ellipse cx="80" cy="120" rx="90" ry="45"/><ellipse cx="200" cy="100" rx="120" ry="55"/><ellipse cx="340" cy="130" rx="100" ry="50"/><ellipse cx="520" cy="110" rx="130" ry="60"/><ellipse cx="700" cy="125" rx="100" ry="50"/></g></svg></div>
      <div class="cloud"><svg viewBox="0 0 800 200"><g fill="#fff" stroke="#d8eaff" stroke-width="2"><ellipse cx="80" cy="120" rx="90" ry="45"/><ellipse cx="200" cy="100" rx="120" ry="55"/><ellipse cx="340" cy="130" rx="100" ry="50"/><ellipse cx="520" cy="110" rx="130" ry="60"/><ellipse cx="700" cy="125" rx="100" ry="50"/></g></svg></div>
    </div>
  </div>

  <div class="content">
    <h1>Dreamy Clouds</h1>
    <p>Now you should see them drifting across the sky ☁️</p>
    <div style="height: 3000px;"></div>
  </div>

<script>
  // Scroll effect
  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    const rows = document.querySelectorAll('.cloud-row');
    rows.forEach((row, i) => {
      const speed = 0.1 + i * 0.04;
      row.style.transform = `translateX(${scrollY * speed}px)`;
    });
  });
</script>
</body>
</html>
